<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('fonts/supercell-magic.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: #606DFF;
            font-family: 'CustomFont';
            overflow: hidden;
            user-select: none;
        }

        .container {
            display: grid;
            place-items: center;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        button {
            width: 150px;
            height: 60px;
            font-size: 18px;
            font-family: 'CustomFont';
            background-color: transparent;
            color: black;
            border: none;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            text-align: center;
        
        }

        .button-container img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            user-select: none;
            outline: none;
        }

        /* Dim background for loading effect */
        .dim-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Full black with transparency */
            z-index: 1;
        }
        
        h3 {
        font-family: 'CustomFont';
        font-size: 24px;
        color: #E9E9E9;
        text-shadow: 2px 2px 5px black;
        margin-bottom: 20px;
}

        /* Loading spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading {
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 2; /* Ensure it stays on top */
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="Images/Profile.png" alt="App Logo" class="logo">
        
        <h3>RRâˆ˜UMP-apk</h3>
        
        <div class="button-container">
            <img src="Images/InputIMG.png" alt="Button Background">
            <button onclick="redirectToLogin()">Get Started</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading">Loading...</div>
    </div>

    <script>
        function redirectToLogin() {
            // Play sound effect
            const sound = new Audio('Music/SoundEffect.wav');
            sound.play();

            // Show loading overlay
            const loadingOverlay = document.getElementById("loadingOverlay");
            loadingOverlay.style.display = "flex"; // Show the overlay

            // Delay of 1 second before redirecting
            setTimeout(function() {
                window.location.href = "Login.html";
            }, 2000);
        }
    </script>
</body>
</html>
